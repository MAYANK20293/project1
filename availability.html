<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="availability-form">
            <h2>User Availability</h2>
            <label for="day">Day:</label>
            <input type="text" id="day" name="day" placeholder="e.g., Monday" required>

            <label for="start">Start Time:</label>
            <input type="time" id="start" name="start" required>

            <label for="end">End Time:</label>
            <input type="time" id="end" name="end" required>

            <button type="submit">Submit</button>
        </form>
        <a href="admin-dashboard.html" class="link-button">Go to Admin Dashboard</a>
        <a href="index.html" class="link-button">Back to Login</a>
    </div>
    <script src="availability.js"></script>
</body
